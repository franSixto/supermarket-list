<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Lista de Tareas</title>
</head>

<body>

<!-- Agrega este bloque al HTML para el modal de edición -->
<!-- Modal de Edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog neo-card">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-color">
          <input type="text" class="form-control" id="editTaskInput" placeholder="Editar tarea...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-neo-text text-uppercase" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-neo text-uppercase text-nowrap ms-3 m-0" onclick="updateTask()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>  

<main class="d-flex flex-column flex-start">
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-5">
            <img src="img/computer-remastered.webp" alt="Logo Unusefull Company of Sixtinho"class="img-fluid w-50 mb-3 border rounded mt-2">
            <div class="card neo-card">
                <div class="card-body">
                    <div class="d-flex flex-column color-primary">
                        <div class="d-flex flex-row justify-content-between pb-2">
                            <span class="text-uppercase small">Unusefull Company</span><div>Free to use</div>
                        </div>
                        <h1 class="card-title text-start pb-2 border-bottom border-top fw-bold display-5">Supermarket</h1>
                        <span class="text-uppercase fw-bold pb-2">Crea una nueva lista de productos</span>
                    </div>
                    <div class="d-flex flex-row bg-color rounded p-1">
                        <input type="text" class="form-control" id="taskInput" placeholder="Ingresa un producto">
                        <button class="btn btn-neo ms-3 m-0" type="button" onclick="addTask()"><i class="bi bi-plus-circle-fill me-2"></i>AGREGAR</button>
                    </div>
                </div>
            </div>
            <div class="card neo-card bg-color mt-3">
                <div class="card-body">
                    <div class="bg-color rounded p-1">
                        <div class="d-flex flex-row">
                        <input type="tel" class="form-control" id="phoneSend" placeholder="Ej: 5492302595455" maxlength="13">
                        <button id="sendWhatsappBtn" class="btn btn-neo text-uppercase text-nowrap ms-3 m-0" onclick="sendTasksViaWhatsapp()"><i class="bi bi-whatsapp me-2"></i>Enviar por WhatsApp</button>
                        </div>
                    </div>
                    <div id="errorMessage" class="color-primary"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-7">
            <div class="w-100 d-flex flex-column p-3">
                <div class="text-uppercase pb-2 border-bottom mb-2">Mi lista del super</div>
                <div class="placeholder-info neo-row ps-4 p-2">
                    <div>
                        Agrega un nuevo producto para comenzar con la lista de supermercado, una vez hayas agregado algún producto ya podrás envias tu lista por Whatsapp.</div>
                    </div>
                <ul class="list-group w-100" id="taskList">
                    
                </ul>
            </div>            
        </div>
    </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
